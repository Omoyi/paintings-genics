<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
    <title>Paintings Genics</title>
  </head>
  <body>
      <form>
        <div class="well" style="width:500px;margin-top:5%;margin-left:5%;"> 
          <h1>Log in</h1>
          <br>
          <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label"id="mail">Email</label>
              <div class="col-sm-6">
                  <i class="fa fa-user icon"></i>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
          </div>
          <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label" id="code">Password</label>
              <div class="col-sm-6">
                  <i class="fa fa-key icon"></i>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                  <label class="form-check-label"><input type="checkbox"> Remember me</label>
              </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                  <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
          </div>
        </div>
      </form>
  </body>
</html>
