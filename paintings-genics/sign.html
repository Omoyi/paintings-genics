<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <title>Paintings Genics</title>
</head>
<body>
  <div class="well" style="width:500px;margin-top:5%;margin-left:5%;"> 
    <h1>Paintings Genics</h1>
    <br>
    <form>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label"id="mail">Email</label>
          <div class="col-sm-6">
             
              <input type="email" class="form-control" id="username" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label" id="code">Password</label>
            <div class="col-sm-6">
            
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
              <button type="submit" class="btn btn-primary" id="sign" onclick="myInfo()">Sign in</button>
          </div>
      </div>
      <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
              <label class="form-check-label" id="me"><input type="checkbox"> Remember me</label>
          </div>
      </div>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
