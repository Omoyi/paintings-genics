<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <title>Paintings Genics</title>
</head>
<body>
  <div class="well" style="width:700px;margin-top:5%;margin-left:5%;">
    <h1>Paintings Genics</h1>
    <br>
    <form>
        <div>
          <h2 style="font-weight:bold;font-size:20px;margin-left:30%;">Type of Painting</h2>
          <select style="margin-left:30%;">
            <option value=""></option>
            <option value="easy">Easy</option>
            <option value="oil painting">Oil Painting</option>
            <option value="acrylic">Acrylic</option>
            <option value="water color">Water Color</option>
            <option value="encaustic">Encaustic</option>
          </select>
        </div>
        <br>
        <textarea rows="4" cols="40" placeholder="Description..." style="margin-left:30%;"></textarea>
        <br>
        <br>
        <div class="form-group row">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary" id="sign" onclick="myPaint()" style="margin-left:69%;">Upload</button>
          </div>
        </div>
    </form>
  </div>
</body>
</html>
