  <div class="well" style="width:700px;margin-top:5%;margin-left:5%;">
    <h1>Paintings Genics</h1>
    <br>  
    <div class="form-group row">
        <div class="col-sm-6">
          <div id="circle">
            <img class="profile" src="http://cdn.cutestpaw.com/wp-content/uploads/2012/07/l-Wittle-puppy-yawning.jpg">
          </div>
          <div class="pimag" id="pimag">
            <i class="fa fa-camera" id="pick"></i>
             <input class="file" type="file" id="fil" accept="images/*">
          </div>
       </div>
    </div>
    <form id="form2" style="margin-left: 170px;">
        <div>
          <h2 style="font-weight:bold;font-size:20px;margin-left:30%;">Type of Painting</h2>
          <select id="pan" style="margin-left:30%;">
            <option value=""></option>
            <option value="easy">Easy</option>
            <option value="oil painting">Oil Painting</option>
            <option value="acrylic">Acrylic</option>
            <option value="water color">Water Color</option>
            <option value="encaustic">Encaustic</option>
          </select>
        </div>
        <br>
        <textarea rows="4" cols="40" id="desk" placeholder="Description..." style="margin-left:30%;"></textarea>
        <br>
        <br>
        <div class="form-group row">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary" id="sign" onclick="myPaint()" style="margin-left:69%;">Upload</button>
          </div>
        </div>
    </form>
  </div>
